{% extends "base.html" %}

{% block title %}{{product.name}}{% endblock %}

{%block content %}
<div class="container mx-auto p-4 flex">
    <div>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="max-h-[80vh]">
        {% else %}
            <p>image is not available</p>
        {% endif %}
            <h3 class="font-semibold">{{ product.name }}</h3>
            <p>{{ product.description }}</p>
        <p class="text-indigo-600">Price: ${{ product.price }}</p></h3>
        <form action="{% url 'cart:cart_add' product.id%}" method="POST" id="add-to-cart-form">
            {% csrf_token %}
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md cursor-pointer">Add to cart</button>
            <p id="message"></p>
        </form>
    </div>
</div>
<script>
    document.getElementById('add-to-cart-form').addEventListener("submit",function(event){
        event.preventDefault();    
        const form=event.target
        const formUrl=form.action
        const formData=new FormData(form)
        fetch(formUrl,{
            method:"POST",
            headers:{
                "X-CSRFToken":formData.get("csrfmiddlewaretoken")
            },
            body:formData
        })
        .then(response=>response.json())
        .then(data=>{
            const message=document.getElementById("message")
            if(data.success){
                document.getElementById("message").innerHTML=data.message
            }else{
                message.textContent="Failed to add to cart"
            }
        }).catch(error=>console.log(error))
    })
</script>
{%endblock %}
